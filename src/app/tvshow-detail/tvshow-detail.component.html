
<div *ngIf="tvshow">

    <div><span>id: </span>{{tvshow.id}}</div>
    <div>
      <label for="tvshow-name">TV Show name: </label>
      <input id="tvshow-name" [(ngModel)]="tvshow.name" placeholder="name">
      <div></div>
    </div>
  <button type="button" (click)="goBack()">go back</button>
  </div>
